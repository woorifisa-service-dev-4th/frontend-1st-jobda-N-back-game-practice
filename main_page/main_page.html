<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Site</title>
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <div class="white-box">
        <header class="box-header">
            <p class="current-step">3 |</p>
            <p class="main_text">화면에 제시되는 도형이 두번째 혹은 세번째 칸의 도형과 같은지 판단해주세요.</p>
            <div class="box2">
                <p class="total-step">남은 문항 21</p>
            </div>
            <div class="box3">
                <p class="final-step">3</p>
            </div>
        
    

        </header>

        <!-- 진행 바 -->
        <div class="progress-container">
            <progress id="progress" value="30" max="100"></progress>
        </div>

        <main class="box-main">
            <p class="centered-text">화면에 표시되는 내용이<br>두 번째 전 도형과 같은지 키보드로 판단해 주세요</p>
            <div class="small-white-box">
                <div class="small-gray-box">
                    <img src="type2-2.png" alt="png"  width="120px" height="140px">
                </div>
            </div>
            <div class="gray-box">
                <img src="space.png" alt="space"  width="50px" height="50px"class="specific_image">
                <p class="specific_text"> 다름 (둘다 아님)</p>
            </div>
            <div class="gray-box2">
                <img src="left.png" alt="space"  width="40px" height="40px"class="specific_image">
                <p class="specific_text"> 같음 (2번째 전)</p>
            </div>
            <div class="gray-box3">
                <img src="right.png" alt="space"  width="40px" height="40px"class="specific_image">
                <p class="specific_text"> 같음 (3번째 전)</p>
            </div>
        </main>
    </div>
</body>
</html>
