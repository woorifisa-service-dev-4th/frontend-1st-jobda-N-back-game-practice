<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>N-Back Practice</title>
        <link rel="stylesheet" href="css/main_style.css" />
        <script defer src="js/main_page.js"></script>
    </head>
    <body>
        <div class="white-box">
            <header class="box-header">
                <div class="header-left">
                    <p class="current-step">3 |</p>
                    <p class="main_text">화면에 제시되는 도형이 두번째 혹은 세번째 칸의 도형과 같은지 판단해주세요.</p>
                </div>
                <div class="header-right">
                    <div class="box2">
                        <p class="total-step">남은 문항 17</p>
                    </div>
                    <div class="box3">
                        <p class="final-step">3</p>
                    </div>
                </div>
            </header>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="text-container">
                <p class="centered-text"></p>
            </div>

            <main>
                <div class="box-main">
                    <div class="small-white-box">
                        <div class="small-gray-box">
                            <img src="" alt="png" class="shape-image" />
                        </div>
                    </div>

                    <div class="selection-box">
                        <div class="gray-box">
                            <img src="image/space.png" alt="space" class="specific_image" />
                            <p class="specific_text">다름 (둘다 아님)</p>
                        </div>
                        <div class="gray-box2">
                            <img src="image/left.png" alt="space" class="specific_image" />
                            <p class="specific_text">같음 (2번째 전)</p>
                        </div>
                        <div class="gray-box3">
                            <img src="image/right.png" alt="space" class="specific_image" />
                            <p class="specific_text">같음 (3번째 전)</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
