<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Back Practice</title>
    <link rel="stylesheet" href="css/result_page.css">
    <script src="https://kit.fontawesome.com/f23bb627b1.js" crossorigin="anonymous"></script>
    <script defer src="js/result_page.js"></script>
</head>
<body>
    <div class="white-box">
        <header class="header">
            <h2 class="title">연습 결과</h2>
        </header>

        <main>
            <span class="description">아래 나열된 도형들은 실제 정답입니다. 오답이었던 경우 빨간색으로 표시되어 있습니다.</span>
            <div class="photo">
                <!-- 이미지들이 JavaScript에 의해 동적으로 추가됩니다. -->
            </div>
    
            <div class="result-container">
                <div class="correct-answer">
                    정답 12개
                </div>
                <div class="incorrect-answer">
                    오답 5개
                </div>
            </div>
        </main>
        
        <footer>
            <button class="main-button" onclick="location.href='index.html'">
                <i class="fa-solid fa-house fa-lg"></i>
            </button>
        </footer>
    </div>
</body>
</html>
