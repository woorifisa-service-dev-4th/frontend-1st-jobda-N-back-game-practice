<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ready_page.css">
</head>
<body>
    <div class="white-box">
        <div class="manual-container">
            <p><strong>게임 설명</strong></p>
            <p>1. 순차적으로 제시되는 도형들이 두 번째 전 혹은 세 번째 전의 도형과 같은지 판단합니다.</p>
            <p>2. 처음 3개 도형에 대해서는 응답하지 않고 그 다음 제시되는 도형부터 판단하여 응답합니다.</p>
            <p>3. 도형이 3초 마다 바뀌므로 최대한 빠르게 응답합니다.</p>
        </div>
        <div class="timer-container">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p style="color: #5878cf;">10초가 지나면 자동으로 시작합니다.</p>
        </div>
        <div class="skip-button">
            <button class="round-button" onclick="location.href='main_page.html'">건너뛰기</button>
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'main_page.html';
        }, 10000);
    </script>
</body>
</html>
